<div class="table-wrapper" #tableWrapper>

  <ngx-datatable #table class="bootstrap" 
    [rows]="rows" 
    [columnMode]="'force'" 
    [loadingIndicator]="loadingIndicator" 
    [headerHeight]="50"
    [footerHeight]="35" 
    [rowHeight]="'auto'" 
    [externalPaging]="true" 
    [scrollbarH]="true" 
    [count]="page.totalElements" 
    [offset]="page.pageNumber"
    [limit]="page.size" 
    (sort)="onSort($event)" 
    (page)='setPage($event)'>

    <ngx-datatable-column name="Solicitação" prop="solicitacao" 
      [resizeable]="false" 
      [minWidth]=80
      [width]=80 >
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
         <app-inbox-descricao-solicitacao class="GridIcons" 
          [useIcon]="false" 
          [nsol]="value" 
          [dataInbox]="row['data']" 
          [etapa]="row['etapa']"
          [responsavel]="row['responsavel']">
        </app-inbox-descricao-solicitacao> 
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Data"  prop="data"
      [resizeable]="false"
      [minWidth]=145 
      [width]=145 >
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Cobrade" [resizeable]="false">
      <ng-template let-column="column" ngx-datatable-header-template>
        COBRADE
      </ng-template>

      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Motivo_alegado" [resizeable]="false">
      <ng-template let-column="column" ngx-datatable-header-template>
        Motivo Alegado
      </ng-template>

      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>

    <!-- <ngx-datatable-column name="Solicitante" [minWidth]=200>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column> -->

    <ngx-datatable-column name="Situacao" [minWidth]=150 [resizeable]="false">
      <ng-template let-column="column" ngx-datatable-header-template>
        Situação
      </ng-template>

      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Etapa" prop="etapa" [minWidth]=100 [resizeable]="false">
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <!-- [resizeable]="false" 
    [sortable]="false" 
    [canAutoResize]="false"
    [width]=80
    [frozenRight]="True" -->
    <ngx-datatable-column class="GridIcons" name="Pesquisar" 
      [minWidth]=65 
      [resizeable]="false" 
      [sortable]="false" 
      [canAutoResize]="false"
      [width]=80 
      [frozenRight]="false">
      <ng-template ngx-datatable-header-template></ng-template>

      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
        <app-inbox-descricao-solicitacao class="GridIcons" 
          [useIcon]="true" 
          [nsol]="row['solicitacao']" 
          [dataInbox]="row['data']" 
          [etapa]="row['etapa']"
          [responsavel]="row['responsavel']">
        </app-inbox-descricao-solicitacao>
        <a class="GridIcons" routerLink="NovaSolicitacao">
          <span class="glyphicon glyphicon-pencil"></span>
        </a>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>

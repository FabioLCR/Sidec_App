<ng-content></ng-content>

<button class="btn btn-outline-secondary" (click)="openCobrade(content)">
  <span class="glyphicon glyphicon-search"></span>
</button>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">

    <h4 class="modal-title">COBRADE</h4>

    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>


  <div class="modal-load" *ngIf="ispageload;">
    <app-load-page-bar></app-load-page-bar>
  </div>

  <div class="modal-body">
    <span>Selecione um c√≥digo de COBRADE</span>
    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let cobrade of cobrades">
          <th>
            <a (click)="selectedCobrade(cobrade.name)">
              <span>{{cobrade.name}}</span>
            </a>
          </th>
          <td>{{cobrade.categoria}}</td>
          <td>{{cobrade.grupo}}</td>
          <td>{{cobrade.subgrupo}}</td>
          <td>{{cobrade.tipo}}</td>
          <td>{{cobrade.subtipo}}</td>
        </tr>
      </tbody>
    </table> 
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Fechar</button>
  </div>

</ng-template>
